<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Razorpay</title>
</head>
<body>
    <nav class="bg-blue-800 px-4 pt-3 pb-1 w-full">
        <div class="relative flex w-[1000px] mx-auto items-center justify-between">
            <a href="./">
                <img src="./Images/Codehelp_Logo.png" class="h-[30px] w-[60px] object-contain">
            </a>
            <ul class="flex relative">
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Payments</a>
                    <div class="bg-blue-950 group-hover:block h-1 top-9 w-full absolute"></div>
                </li>
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Banking</a>
                    <div class="bg-blue-950 group-hover:block hidden h-1 top-9 w-full absolute"></div>
                </li>
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Corporate Card</a>
                </li>
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Payroll</a>
                </li>
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Resources</a>
                    <div class="bg-blue-950 group-hover:block hidden h-1 top-9 w-full absolute"></div>
                </li>
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Support</a>
                    <div class="bg-blue-950 group-hover:block hidden h-1 top-9 w-full absolute"></div>
                </li>
                <li class="text-white hover:text-green-600 cursor-pointer group relative transition-all duration-100 mr-5">
                    <a href="@">Pricing</a>
                    <div class="bg-blue-950 group-hover:block hidden h-1 top-9 w-full absolute"></div>
                </li>
            </ul>
            <img class="h-8 w-8 object-contain" src="./Images/flag.png">
            
            <button class="text-white border-2 border-slate-500 py-2 px-5">Login</button>
            <button class="bg-white underline border-2 border-slate-200 py-2 px-5">Sign up</button>
        </div>
    </nav>
</body>
</html>
